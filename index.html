<html>
<title>Rock Paper Scissors</title>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript">
    if (typeof jQuery == 'undefined') {
          document.write(unescape("%3Cscript src='_scripts/jquery-2.0.3.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script> <!-- Load local jQuery if Google CDN is unreachable -->
</head>
<body>
  <div class="container">
    <h1>ROCK, PAPER, SCISSORS</h1>
    <h2>PICK YOUR WEAPON!</h2>

    <div class="buttons">
        <div class="dottedCircle"> <button id = "rock"></button> </div>
        <div class="dottedCircle"> <button id = "paper"></button> </div>
        <div class="dottedCircle"> <button id = "scissors"></button> </div>
    </div>

      <div class="computerChoiceTextContainer">
        <h2>The computer picked<div id="computerChoiceText"></div></h2>
      </div>

    <div class="tiedText">
        <h2>You Tied. Try again!</h2>
    </div>

    <div class="winningText">
        <h2>You Won!</h2>
    </div>

    <div class="losingText">
        <h2>You Lost!</h2>
    </div>

    <div class="counterContainer">
      <h6> Won: <br> <div id = "winCounter">  0 </div> </h6>
      <h6> Lost: <br> <div id = "loseCounter" >  0 </div> </h6>
    </div>

  </div>
<script src="script.js" type="text/javascript"></script>

</body>
</html>
